      - organisation hiérarchique des listes de codes en utilisant broader
      - une liste contient une arborescence de concepts
  objectTypes:
    KEY: identifiant 
    def: définition des types d'objets
    type: AbstractType / SpatialObjectType / Uniontype / Datatype / Externaltype
