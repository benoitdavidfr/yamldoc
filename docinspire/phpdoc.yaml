path: /yamldoc/docinspire
title: docinspire - import de docinspire en turtle et fabrication d'un document DataModel
doc: |
  Les scripts dlxxx.php téléchargent des éléments de docinspire et construisent des fichier pser
  Le répertoire cache contient les fichiers ttl téléchargés
  Les scripts mkscheme.php et mkot.php produisent chacun une partie du document DataModel
  Un makefile enchaine les commandes
  make install copie le fichier dans docs 
journal: |
  7/7/2018:
    création
phpScripts:
  - /yamldoc/docinspire/dldomain.php
  - /yamldoc/docinspire/mkscheme.php
  - /yamldoc/docinspire/dlcodelist.php
  - /yamldoc/docinspire/dlenum.php
  - /yamldoc/docinspire/mkot.php
  - /yamldoc/docinspire/dlsot.php
  - /yamldoc/docinspire/dlmt.php
phpIncludes:
  - /yamldoc/docinspire/readcache.inc.php
htmlFiles:
  - /yamldoc/docinspire/start.yaml
