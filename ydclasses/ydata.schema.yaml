$schema: http://json-schema.org/draft-07/schema#
$id: http://yamldoc.georef.eu/ydclasses/ydata.schema.yaml
title: Schema d'un YData, version 17/1/2019
description: un document YData correspond à un ensemble de tables
allOf:
  - description: schéma YamlDoc générique
    $ref: yamldoc.schema.yaml 
  - description: schéma spécifique à YData
    type: object
    required: [tables]
    properties:
      tables:
        description: dictionnaire des tables indexé par l'identifiant de la table
        type: object
        additionalProperties:
          description: contenu d'une table
          type: object
          required: [title, jSchema, data]
          properties:
            title:
              description: le titre de la table comme chaine ou chaine multi-lingue
              $ref: 'http://id.georef.eu/dublincore.schema#/definitions/stringOrMulString'
            jSchema:
              description: définit le schéma des éléments de la table
              $ref: http://schema.georef.eu/json-schema.schema.json
            data:
              description: les éléments de la table chacun respectant le schema défini par jSchema
              type: object
  